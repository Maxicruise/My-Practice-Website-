<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: white; margin: 0; padding: 20px;">
    <div style="max-width: 600px; margin: 40px auto; padding: 20px; background-color: #ff6a94; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 id="title" style="text-align: center; color: #333;">Just a Survey form</h1>
        <p id="description" style="text-align: center; color: #666; font-style: italic;">Just a random Survey form</p>
        <form id="survey-form" style="display: flex; flex-direction: column; gap: 15px;">
            <label id="name-label" for="name" style="font-weight: bold; color: #555;">Name</label>
            <input required placeholder="Name" type="text" id="name" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;">

            <label id="email-label" for="email" style="font-weight: bold; color: #555;">Email</label>
            <input required placeholder="Email" type="email" id="email" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;">

            <label id="number-label" for="age" style="font-weight: bold; color: #555;">Age</label>
            <input required placeholder="Age" min="2" max="47" type="number" id="number" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;">

            <label style="font-weight: bold; color: #555;">How is my Survey form</label>
            <select id="dropdown" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;">
                <option>Good</option>
                <option>Bad</option>
                <option selected>Moderate</option>
            </select>

            <div style="display: flex; flex-direction: column; gap: 5px;">
                <label style="font-weight: bold; color: #555;">Just 2 radio buttons</label>
                <div style="display: flex; align-items: center; gap: 5px;">
                    <input type="radio" name="radio" value="first_choice" id="radio1">
                    <label for="radio1">first choice</label>
                </div>
                <div style="display: flex; align-items: center; gap: 5px;">
                    <input type="radio" name="radio" value="second_choice" id="radio2">
                    <label for="radio2">second choice</label>
                </div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 5px;">
                <label style="font-weight: bold; color: #555;">Checkbox</label>
                <div style="display: flex; align-items: center; gap: 5px;">
                    <input type="checkbox" name="checkbox_group" value="1" id="checkbox1">
                    <label for="checkbox1">checkbox 1</label>
                </div>
                <div style="display: flex; align-items: center; gap: 5px;">
                    <input type="checkbox" name="checkbox_group" value="2" id="checkbox2">
                    <label for="checkbox2">checkbox 2</label>
                </div>
            </div>
            
            <label style="font-weight: bold; color: #555;">Other comments</label>
            <textarea style="width: 100%; height: 100px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"></textarea>

            <button id="submit" style="padding: 12px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px;">Submit</button>
        </form>
    </div>
</body>
</html>
